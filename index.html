<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil y Videos de YouTube</title>
    <style>
        /* Estilos generales */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ccc;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-top: 0;
        }

        /* Estilos del perfil */
        .profile-section {
            display: flex;
            align-items: center;
            flex-direction: column;
            border-bottom: 2px solid #ccc;
            padding-bottom: 20px;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #007bff;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile-photo-upload {
            margin-top: 10px;
        }

        /* Estilos de la sección de videos */
        .video-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .youtube-embed {
            margin-top: 20px;
            width: 100%;
            max-width: 560px;
            height: 315px;
            border: 2px solid #007bff;
            border-radius: 4px;
        }

        input[type="file"],
        input[type="text"] {
            display: none;
        }

        .upload-label,
        .add-video-label {
            background-color: #007bff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
            margin: 10px 0;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

    </style>
</head>
<body>

    <!-- Sección de perfil -->
    <div class="container profile-section">
        <h2>Mi Perfil</h2>
        <img id="profilePhoto" class="profile-photo" src="https://via.placeholder.com/120" alt="Foto de perfil">
        
        <label for="profilePhotoUpload" class="upload-label">Cambiar Foto de Perfil</label>
        <input type="file" id="profilePhotoUpload" accept="image/*" onchange="updateProfilePhoto()">
    </div>

    <!-- Sección de videos -->
    <div class="container video-section">
        <h2>Videos de YouTube</h2>
        
        <div class="input-group">
            <input type="text" id="youtubeURL" placeholder="Pega la URL de YouTube aquí">
            <label for="addVideo" class="add-video-label" onclick="addYouTubeVideo()">Agregar Video</label>
        </div>

        <div id="videoGallery">
            <!-- Videos incrustados aquí -->
        </div>
    </div>

    <script>
        // Función para actualizar la foto de perfil
        function updateProfilePhoto() {
            const profilePhotoInput = document.getElementById('profilePhotoUpload');
            const profilePhoto = document.getElementById('profilePhoto');

            if (profilePhotoInput.files && profilePhotoInput.files[0]) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    profilePhoto.src = e.target.result;
                };
                reader.readAsDataURL(profilePhotoInput.files[0]);
            }
        }

        // Función para agregar un video de YouTube a la galería
        function addYouTubeVideo() {
            const youtubeURL = document.getElementById('youtubeURL').value;
            const videoGallery = document.getElementById('videoGallery');

            if (youtubeURL) {
                // Extraer el ID del video de la URL
                const videoID = youtubeURL.split("v=")[1];
                if (videoID) {
                    // Crear el iframe de YouTube
                    const iframe = document.createElement('iframe');
                    iframe.classList.add('youtube-embed');
                    iframe.src = `https://www.youtube.com/embed/${videoID}`;
                    iframe.allow = "accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture";
                    iframe.allowFullscreen = true;

                    // Agregar el iframe a la galería
                    videoGallery.appendChild(iframe);

                    // Limpiar el campo de texto
                    document.getElementById('youtubeURL').value = '';
                } else {
                    alert("Por favor, ingresa una URL de YouTube válida.");
                }
            }
        }
    </script>
</body>
</html>
